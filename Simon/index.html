<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="red-audio" src="sounds/red.mp3"></audio>
    <audio id="blue-audio" src="sounds/blue.mp3"></audio>
    <audio id="green-audio" src="sounds/green.mp3"></audio>
    <audio id="yellow-audio" src="sounds/yellow.mp3"></audio>
    <audio id="wrong-audio" src="sounds/wrong.mp3"></audio>

    <h1 id="level-title">Press Any Key to Start</h1>

    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="game.js" async defer></script>
  </body>
</html>
